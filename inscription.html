    </header>
    <section class= "cadre">
            <h2>Inscrivez-vous</h2>
            <form action="" method="post" id="user-form" class="formulaire">

                <label for="nom">Nom d'utilisateur</label>
                <input type="text" id="nomUti" name="nomUti" placeholder="3 caractères minimum" required>

                <label for="mail">Entrez votre mail</label>
                <input type="email" id="emailUti" name="emailUti" placeholder="Votre email" required>

                <label for="mdp">Mot de passe</label>
                <input type="password" id="motUti" name="motUti" placeholder="Votre mot de passe" required>

                <p class="restri">Au moins un symbole, un chiffre, ainsi que 6 caractères minimum</p>

                <div id="strength-indicator"></div>
                
                <label for="cmdp">Confirmez le mot de passe</label>
                <input type="password" id="confMot" name="confMot" placeholder="Confirmez le mot de passe" required>

                <div class="boiteAboutton">
                    <input type="submit" value="Création du compte" class="butt">
                    <input type="button" value="Annuler" class="butt">
                </div>
            </form>
    </section>

    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/save.js"></script>
